<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="0;url=frontend/login.html">
  <title>Piyasa Garage - Yönlendiriliyor...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0000 0%, #1a0000 50%, #0a0000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .neon-text {
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .spinner {
      border: 3px solid rgba(255, 43, 43, 0.1);
      border-radius: 50%;
      border-top: 3px solid #ff2b2b;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text-center">
    <div class="spinner"></div>
    <h1 class="neon-text text-4xl font-bold mb-4">Piyasa Garage</h1>
    <p class="text-gray-400">Yönlendiriliyor...</p>
  </div>

  <script>
    // Yedek JavaScript yönlendirme (meta refresh çalışmazsa)
    window.location.replace('frontend/login.html');
  </script>
</body>
</html>
