<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etkinlikler - Piyasa Garage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #180000;
      color: #f1f1f1;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      position: relative;
      min-height: 100vh;
      width: 100%;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(239, 68, 68, 0.2), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(239,68,68,0.15), transparent 60%);
      animation: heroGlow 10s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes heroGlow {
      0%, 100% { opacity: 0.45; }
      50% { opacity: 0.75; }
    }
    .animated-bg-glow {
      position: fixed;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(239,68,68,0.15), transparent 60%);
      top: -350px;
      right: -250px;
      filter: blur(60px);
      animation: heroPulse 8s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes heroPulse {
      from { transform: scale(0.9) translateY(10px); opacity: 0.5; }
      to { transform: scale(1.05) translateY(-10px); opacity: 0.8; }
    }
    .animated-bg-glow-2 {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(220,38,38,0.12), transparent 60%);
      bottom: -300px;
      left: -200px;
      filter: blur(50px);
      animation: heroPulse 10s infinite alternate-reverse;
      pointer-events: none;
      z-index: 0;
    }
    /* Login Sayfası Araba Animasyonları */
    .car-silhouette {
      position: fixed;
      width: 800px;
      height: 400px;
      bottom: -80px;
      right: -150px;
      opacity: 0.25;
      background: linear-gradient(135deg, rgba(239,68,68,0.5), rgba(220,38,38,0.3), transparent);
      clip-path: polygon(15% 65%, 20% 55%, 28% 48%, 38% 42%, 50% 40%, 65% 42%, 78% 48%, 88% 55%, 93% 65%, 96% 75%, 93% 82%, 88% 88%, 78% 92%, 65% 94%, 50% 95%, 38% 94%, 28% 92%, 20% 88%, 15% 82%);
      box-shadow: 0 0 60px rgba(239,68,68,0.4);
      animation: carDrive 15s ease-in-out infinite;
      filter: blur(1px);
      pointer-events: none;
      z-index: 0;
    }
    .car-silhouette::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: carShine 3s ease-in-out infinite;
    }
    .speed-streak {
      position: fixed;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(239,68,68,0.8), rgba(255,255,255,0.6), rgba(239,68,68,0.8), transparent);
      box-shadow: 0 0 10px rgba(239,68,68,0.8);
      animation: speedStreak 1.5s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    .speed-streak:nth-child(1) { bottom: 25%; animation-delay: 0s; height: 3px; }
    .speed-streak:nth-child(2) { bottom: 45%; animation-delay: 0.3s; height: 4px; }
    .speed-streak:nth-child(3) { bottom: 65%; animation-delay: 0.6s; height: 3px; }
    .speed-streak:nth-child(4) { bottom: 35%; animation-delay: 0.9s; height: 2px; }
    .speed-streak:nth-child(5) { bottom: 55%; animation-delay: 1.2s; height: 2px; }
    .neon-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(239,68,68,0.5), rgba(220,38,38,0.3), transparent 70%);
      filter: blur(50px);
      animation: neonPulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    .neon-glow.top-left {
      top: -150px;
      left: -150px;
    }
    .neon-glow.bottom-right {
      bottom: -150px;
      right: -150px;
      animation-delay: 1.5s;
    }
    .exhaust-smoke {
      position: fixed;
      width: 60px;
      height: 120px;
      bottom: 50px;
      right: 100px;
      background: radial-gradient(ellipse at bottom, rgba(100,100,100,0.4), transparent);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: exhaustRise 2s ease-out infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }
    .exhaust-smoke::before,
    .exhaust-smoke::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 80px;
      background: radial-gradient(ellipse at bottom, rgba(120,120,120,0.3), transparent);
      border-radius: 50%;
      animation: exhaustRise 2.5s ease-out infinite;
    }
    .exhaust-smoke::before {
      left: -20px;
      animation-delay: 0.3s;
    }
    .exhaust-smoke::after {
      right: -20px;
      animation-delay: 0.6s;
    }
    @keyframes carDrive {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.25; }
      25% { transform: translateX(-30px) translateY(-10px) scale(1.02); opacity: 0.3; }
      50% { transform: translateX(-60px) translateY(-5px) scale(1.05); opacity: 0.35; }
      75% { transform: translateX(-30px) translateY(-10px) scale(1.02); opacity: 0.3; }
    }
    @keyframes carShine {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    @keyframes speedStreak {
      0% { transform: translateX(-100%); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    @keyframes neonPulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }
    @keyframes exhaustRise {
      0% { transform: translateY(0) scaleY(1); opacity: 0.6; }
      100% { transform: translateY(-150px) scaleY(1.5); opacity: 0; }
    }
    /* Arka Plan Araba Görseli - Kırmızı-Siyah Tonlarında Spor Araba */
    .background-car {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      opacity: 0.8;
      z-index: 0;
      filter: brightness(0.5) contrast(1.8) saturate(1.6) hue-rotate(-5deg);
      animation: carFloat 12s ease-in-out infinite;
      pointer-events: none;
    }
    .background-car img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }
    .background-car::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 30%, rgba(0,0,0,0.2) 60%, transparent 100%);
      z-index: 1;
    }
    .background-car::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center 70%, rgba(239,68,68,0.15) 0%, transparent 50%);
      z-index: 2;
    }
    @keyframes carFloat {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
      50% { transform: translateX(-50%) translateY(-15px) scale(1.01); }
    }
    /* Navbar Glow Efektleri */
    #leftSidebarNav::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(239,68,68,0.1) 0%, transparent 50%, rgba(239,68,68,0.1) 100%);
      animation: navbarGlow 4s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes navbarGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    nav.sticky::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(239,68,68,0.1), transparent);
      animation: navbarGlow 5s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    .neon {
      font-family: 'Orbitron', sans-serif;
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b; }
      50% { opacity: 0.7; text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d; }
    }
    /* Sol Navbar Stilleri */
    #leftSidebarNav {
      overflow: visible;
    }
    .nav-link {
      position: relative;
      transition: transform 0.3s ease;
    }
    .nav-link:hover {
      transform: translateX(4px);
    }
    .nav-tooltip {
      position: absolute;
      left: calc(100% + 12px);
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      border: 1px solid rgba(239, 68, 68, 0.3);
      z-index: 1000;
    }
    .nav-link:hover .nav-tooltip {
      opacity: 1;
      visibility: visible;
    }
    .nav-tooltip::before {
      content: '';
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
      border-right-color: rgba(0, 0, 0, 0.9);
    }
    .nav-link.active > div {
      background: rgba(239, 68, 68, 0.4);
      border-color: rgba(239, 68, 68, 0.6);
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .event-card {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: #0a0a0a;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .event-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.5), rgba(220, 38, 38, 0.3), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .event-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.1), transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .event-card:hover {
      transform: translateY(-12px) rotateX(5deg);
      box-shadow: 
        0 25px 80px rgba(239, 68, 68, 0.5),
        0 0 60px rgba(239, 68, 68, 0.3),
        inset 0 0 30px rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.8);
    }
    .event-card:hover::before {
      opacity: 1;
    }
    .event-card:hover::after {
      opacity: 1;
    }
    .event-card img {
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), filter 0.5s ease;
      filter: brightness(0.9);
    }
    .event-card:hover img {
      transform: scale(1.15) translateY(-5px);
      filter: brightness(1.1);
    }
    .event-image-wrapper {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
    }
    .event-image-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    #calendarGrid > div {
      min-height: 80px;
      transition: all 0.3s ease;
    }
    #calendarGrid > div:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    #calendarGrid > div img {
      max-height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }
    #calendarGrid > div:hover img {
      transform: scale(1.1);
    }
    .calendar-day {
      position: relative;
      overflow: hidden;
    }
    .calendar-day::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .calendar-day:hover::after {
      opacity: 1;
    }
    .calendar-container {
      background: linear-gradient(135deg, #0f0f0f, #050505);
      border: 2px solid rgba(239, 68, 68, 0.2);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.8),
        inset 0 0 30px rgba(239, 68, 68, 0.05);
      position: relative;
      overflow: hidden;
    }
    .calendar-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.8), transparent);
    }
    .section-title {
      background: linear-gradient(135deg, #ffffff, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .admin-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
      transition: all 0.3s ease;
    }
    .admin-btn:hover {
      box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }
    .nav-btn {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .nav-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: scale(1.1);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
    @media (max-width: 768px) {
      #calendarGrid > div {
        min-height: 60px;
        font-size: 0.875rem;
      }
    }
  </style>
</head>

  </nav>

  <!-- Üst Navbar -->
  <nav class="sticky top-0 z-40 bg-black bg-opacity-80 backdrop-blur-md flex items-center justify-center px-8 py-4 border-b border-red-700 relative" style="margin-left: 96px;">
    <!-- Ortada - Logo -->
    <h1 class="text-2xl font-bold neon">
      <a href="index.html">Piyasa Garage</a>
    </h1>
    
    <!-- Sağ - Arama -->
    <div class="absolute right-8">
      <div class="relative">
        <input 
          type="text" 
          id="searchInput"
          placeholder="Kullanıcı ara..." 
          class="w-64 py-2 pl-10 pr-4 rounded-full bg-neutral-800 border border-gray-600 text-sm text-gray-200 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 placeholder-gray-400"
        />
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z" />
        </svg>
        
        <!-- Arama Sonuçları Dropdown -->
        <div id="searchResultsContainer" class="hidden absolute top-full left-0 mt-2 w-full bg-black/95 backdrop-blur-md rounded-xl border border-gray-700 shadow-2xl z-50 max-h-96 overflow-y-auto scrollbar-hide">
          <div class="p-3" id="searchResultsList">
            <!-- Arama sonuçları buraya eklenecek -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Etkinlikler -->
  <section class="max-w-7xl mx-auto mt-10 px-4 lg:pl-24 relative" style="z-index: 1;">
    <!-- Admin Panel Butonu (Sadece Admin) -->
    <div id="adminPanelBtn" class="hidden mb-8 fade-in-up">
      <button onclick="openAdminPanel()" class="admin-btn px-8 py-4 rounded-xl text-white font-bold flex items-center space-x-3 shadow-2xl">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        <span class="text-lg">Yeni Etkinlik Ekle</span>
      </button>
    </div>

    <!-- Liste Görünümü - ÜSTTE -->
    <div class="mb-16 fade-in-up max-w-5xl">
      <div class="mb-6">
        <div class="flex items-center gap-4 mb-2">
          <div class="h-px flex-1 bg-gradient-to-r from-transparent via-red-600/50 to-red-600/50"></div>
          <h2 class="text-3xl md:text-4xl font-black text-white whitespace-nowrap">
            YAKLAŞAN ETKİNLİK
          </h2>
          <div class="h-px flex-1 bg-gradient-to-r from-red-600/50 via-red-600/50 to-transparent"></div>
        </div>
      </div>
      <div id="eventsContainer" class="flex flex-col gap-3">
        <!-- Etkinlikler buraya yüklenecek - Info card tarzı -->
      </div>
    </div>

    <!-- Takvim Görünümü - AŞAĞIDA -->
    <div class="mb-16 fade-in-up">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
        <div>
          <h2 class="text-3xl md:text-4xl font-bold text-white mb-2 flex items-center gap-3">
            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            Etkinlik Takvimi
          </h2>
          <p class="text-gray-400 ml-11">Yaklaşan etkinlikleri takvimde görüntüle</p>
        </div>
        <div class="flex items-center space-x-3">
          <button onclick="previousMonth()" class="nav-btn p-3 rounded-xl bg-neutral-800/50 hover:bg-neutral-700 border border-gray-700/50 backdrop-blur-sm">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <button onclick="nextMonth()" class="nav-btn p-3 rounded-xl bg-neutral-800/50 hover:bg-neutral-700 border border-gray-700/50 backdrop-blur-sm">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
          <button onclick="goToToday()" class="px-5 py-3 rounded-xl bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold transition-all shadow-lg shadow-red-600/30 hover:shadow-red-600/50">
            Bugün
          </button>
        </div>
      </div>
      
      <!-- Takvim Başlığı -->
      <div id="calendarHeader" class="text-center mb-6">
        <h3 class="text-3xl font-bold text-white"></h3>
      </div>
      
      <!-- Takvim Grid -->
      <div class="calendar-container rounded-3xl p-6 md:p-8">
        <div class="grid grid-cols-7 gap-3 mb-6">
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Pzt</div>
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Sal</div>
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Çar</div>
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Per</div>
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Cum</div>
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Cmt</div>
          <div class="text-center text-gray-400 font-bold py-3 text-sm uppercase tracking-wider">Paz</div>
        </div>
        <div id="calendarGrid" class="grid grid-cols-7 gap-3">
          <!-- Takvim günleri buraya yüklenecek -->
        </div>
      </div>
    </div>
  </section>

  <!-- Admin Panel Modal (Etkinlik Ekleme/Düzenleme) -->
  <div id="adminEventModal" class="hidden fixed inset-0 z-[90] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4" style="z-index: 90;">
    <div class="bg-neutral-900 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-gray-700">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-white" id="adminModalTitle">Yeni Etkinlik Ekle</h2>
          <button onclick="closeAdminPanel()" class="p-2 rounded-lg hover:bg-red-600/20 transition">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <form id="adminEventForm" onsubmit="saveEvent(event)" class="space-y-4">
          <input type="hidden" id="eventId" name="event_id">
          
          <div>
            <label class="block text-white font-medium mb-2">Etkinlik Başlığı *</label>
            <input type="text" id="eventTitle" name="title" required
                   class="w-full px-4 py-2 bg-neutral-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600">
          </div>
          
          <div>
            <label class="block text-white font-medium mb-2">Açıklama</label>
            <textarea id="eventDescription" name="description" rows="4"
                      class="w-full px-4 py-2 bg-neutral-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600"></textarea>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-white font-medium mb-2">Tarih *</label>
              <input type="date" id="eventDate" name="event_date" required
                     class="w-full px-4 py-2 bg-neutral-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600">
            </div>
            <div>
              <label class="block text-white font-medium mb-2">Saat</label>
              <input type="time" id="eventTime" name="event_time"
                     class="w-full px-4 py-2 bg-neutral-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600">
            </div>
          </div>
          
          <div>
            <label class="block text-white font-medium mb-2">Konum</label>
            <input type="text" id="eventLocation" name="location"
                   class="w-full px-4 py-2 bg-neutral-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600">
          </div>
          
          <div>
            <label class="block text-white font-medium mb-2">Poster Görseli</label>
            <input type="file" id="eventPoster" name="poster_image" accept="image/jpeg,image/jpg,image/png,image/webp"
                   class="w-full px-4 py-2 bg-neutral-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600">
            <p class="text-gray-400 text-sm mt-1">JPG, PNG veya WebP formatında, maksimum 5MB</p>
            <div id="posterPreview" class="mt-4 hidden">
              <img id="posterPreviewImg" src="" alt="Poster önizleme" class="max-w-full h-48 object-cover rounded-lg">
            </div>
            <input type="hidden" id="eventImageUrl" name="image_url">
          </div>
          
          <div class="flex space-x-4 pt-4">
            <button type="submit" class="flex-1 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition">
              Kaydet
            </button>
            <button type="button" onclick="closeAdminPanel()" class="flex-1 px-6 py-3 bg-neutral-800 hover:bg-neutral-700 rounded-lg text-white font-semibold transition">
              İptal
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Etkinlik Detay Modalı -->
  <div id="eventDetailModal" class="hidden fixed inset-0 z-[80] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4" style="z-index: 80;">
    <div class="bg-neutral-900 rounded-2xl max-w-4xl w-full max-h-[95vh] overflow-y-auto border border-gray-700">
      <div class="relative">
        <button onclick="closeEventModal()" class="absolute top-4 right-4 z-10 p-2 rounded-lg bg-black/50 hover:bg-black/70 transition">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <div id="eventDetailContent">
          <!-- Etkinlik detayları buraya yüklenecek -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/touch-events.js"></script>
  <script src="js/session.js"></script>
  <script src="js/search.js"></script>
  <script src="js/events.js"></script>
</body>
