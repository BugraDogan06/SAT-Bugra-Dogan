<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piyasa Garage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #180000;
      color: #f1f1f1;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .post-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(255, 0, 0, 0.25);
    }
    .neon {
      font-family: 'Orbitron', sans-serif;
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b; }
      50% { opacity: 0.7; text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-black bg-opacity-80 backdrop-blur-md flex items-center justify-between px-8 py-4 border-b border-red-700">
    <!-- Sol Menü -->
    <div class="flex space-x-6 text-gray-300">
      <a href="../index.html" class="hover:text-red-500">Keşfet</a>
      <a href="events.html" class="hover:text-red-500">Etkinlikler</a>
      <a href="profile.html" class="hover:text-red-500">Profil</a>
    </div>

    <!-- Ortada Logo -->
    <h1 class="text-2xl font-bold neon absolute left-1/2 transform -translate-x-1/2">
      <a href="../index.html">Piyasa Garage</a>
    </h1>

    <!-- Sağda Arama Çubuğu ve Giriş -->
    <div class="flex items-center space-x-4">
      <div class="relative w-64">
        <input 
          type="text" 
          id="searchInput"
          placeholder="Ara..." 
          class="w-full py-2 pl-4 pr-10 rounded-full bg-neutral-800 border border-gray-600 text-sm text-gray-200 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 placeholder-gray-400"
        />
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z" />
        </svg>
      </div>
      <a href="login.html" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white text-sm font-medium">Giriş Yap</a>
    </div>
  </nav>

  <!-- Gönderiler -->
  <section class="max-w-3xl mx-auto mt-10 space-y-10 px-4" id="postsContainer">
    <!-- Gönderiler buraya JavaScript ile yüklenecek -->
  </section>

  <!-- Skyline Alt Görsel -->
  <footer class="relative mt-20">
    <img src="https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&w=1920" alt="Mazda RX-8" style="object-position: center 60%;" class="w-full h-96 object-cover brightness-75">
    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40">
      <h2 class="text-4xl neon">Piyasa Garage</h2>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
