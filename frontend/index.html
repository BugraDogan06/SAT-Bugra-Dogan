  <style>
    body {

      scroll-behavior: smooth;
      position: relative;
      min-height: 100vh;
      width: 100%;

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(239, 68, 68, 0.2), transparent 50%);
      pointer-events: none;
      z-index: 0;

      pointer-events: none;
      z-index: 0;

    @keyframes heroGlow {

      50% { opacity: 0.75; }
    }
    .animated-bg-glow {
      position: fixed;
      width: 700px;
      height: 700px;
      border-radius: 50%;

      right: -250px;
      filter: blur(60px);

      pointer-events: none;
      z-index: 0;

      pointer-events: none;
      z-index: 0;

    .speed-streak:nth-child(2) { bottom: 45%; animation-delay: 0.3s; height: 4px; }

      pointer-events: none;
      z-index: 0;

      left: -150px;
    }

      right: -150px;

      animation-delay: 0.3s;
    }
    .exhaust-smoke::after {
      right: -20px;
      animation-delay: 0.6s;
    }

      50% { transform: translateX(100%); }
    }
    @keyframes speedStreak {

    @keyframes neonPulse {

    }
    .hero-section::after {

      background: linear-gradient(135deg, rgba(30,30,30,0.95), rgba(12,12,12,0.9));

      overflow: hidden;
    }
    .car-figure::before {
      content: '';

      animation: headlightGlow 1.6s ease-in-out infinite alternate;

    .headlight.left { left: 12%; }
    .headlight.right { right: 12%; animation-delay: .4s; }
    .speed-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, rgba(239,68,68,0), rgba(239,68,68,0.7), rgba(239,68,68,0));
      opacity: 0.5;
      animation: speedTrail 2.6s linear infinite;

    .speed-line:nth-child(1) { top: 10%; left: -20%; width: 140%; animation-delay: 0s; }
    .speed-line:nth-child(2) { top: 45%; left: -30%; width: 160%; animation-delay: .4s; }
    .speed-line:nth-child(3) { top: 80%; left: -25%; width: 150%; animation-delay: .8s; }
    .floating-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      border-radius: 9999px;
      padding: 0.35rem 1rem;
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid rgba(239, 68, 68, 0.25);
      color: #fca5a5;
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      animation: floatBadge 3.6s ease-in-out infinite;
    }
    .glow-button {
      position: relative;
      overflow: hidden;
    }
    .glow-button::before {
      content: '';
      position: absolute;
      inset: -120%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.32), transparent);
      transform: rotate(25deg);
      animation: buttonSheen 5s infinite;

    .glow-button:hover::before {

    @keyframes headlightGlow {
      from { box-shadow: 0 0 15px rgba(255,255,255,0.35); }

    @keyframes buttonSheen {

    /* Sidebar AnimasyonlarÄ± */

    /* Glow Effect */
