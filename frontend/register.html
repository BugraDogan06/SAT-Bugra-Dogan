<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#180000" />
  <title>Kayıt Ol - Piyasa Garage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #180000;
      color: #f1f1f1;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      min-height: 100vh;
      width: 100%;
    }
    .neon {
      font-family: 'Orbitron', sans-serif;
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b; }
      50% { opacity: 0.7; text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d; }
    }
    /* Login Sayfası Araba Animasyonları */
    .login-bg {
      position: relative;
      overflow: hidden;
    }
    .car-silhouette {
      position: absolute;
      width: 800px;
      height: 400px;
      bottom: -80px;
      right: -150px;
      opacity: 0.25;
      background: linear-gradient(135deg, rgba(239,68,68,0.5), rgba(220,38,38,0.3), transparent);
      clip-path: polygon(15% 65%, 20% 55%, 28% 48%, 38% 42%, 50% 40%, 65% 42%, 78% 48%, 88% 55%, 93% 65%, 96% 75%, 93% 82%, 88% 88%, 78% 92%, 65% 94%, 50% 95%, 38% 94%, 28% 92%, 20% 88%, 15% 82%);
      box-shadow: 0 0 60px rgba(239,68,68,0.4);
      animation: carDrive 15s ease-in-out infinite;
      filter: blur(1px);
    }
    .car-silhouette::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: carShine 3s ease-in-out infinite;
    }
    .speed-streak {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(239,68,68,0.8), rgba(255,255,255,0.6), rgba(239,68,68,0.8), transparent);
      box-shadow: 0 0 10px rgba(239,68,68,0.8);
      animation: speedStreak 1.5s linear infinite;
    }
    .speed-streak:nth-child(1) { bottom: 25%; animation-delay: 0s; height: 3px; }
    .speed-streak:nth-child(2) { bottom: 45%; animation-delay: 0.3s; height: 4px; }
    .speed-streak:nth-child(3) { bottom: 65%; animation-delay: 0.6s; height: 3px; }
    .speed-streak:nth-child(4) { bottom: 35%; animation-delay: 0.9s; height: 2px; }
    .speed-streak:nth-child(5) { bottom: 55%; animation-delay: 1.2s; height: 2px; }
    .neon-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(239,68,68,0.5), rgba(220,38,38,0.3), transparent 70%);
      filter: blur(50px);
      animation: neonPulse 3s ease-in-out infinite;
    }
    .neon-glow.top-left {
      top: -150px;
      left: -150px;
    }
    .neon-glow.bottom-right {
      bottom: -150px;
      right: -150px;
      animation-delay: 1.5s;
    }
    .exhaust-smoke {
      position: absolute;
      width: 60px;
      height: 120px;
      bottom: 50px;
      right: 100px;
      background: radial-gradient(ellipse at bottom, rgba(100,100,100,0.4), transparent);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: exhaustRise 2s ease-out infinite;
      opacity: 0.6;
    }
    .exhaust-smoke::before,
    .exhaust-smoke::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 80px;
      background: radial-gradient(ellipse at bottom, rgba(120,120,120,0.3), transparent);
      border-radius: 50%;
      animation: exhaustRise 2.5s ease-out infinite;
    }
    .exhaust-smoke::before {
      left: -20px;
      animation-delay: 0.3s;
    }
    .exhaust-smoke::after {
      right: -20px;
      animation-delay: 0.6s;
    }
    @keyframes carDrive {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.25; }
      25% { transform: translateX(-30px) translateY(-10px) scale(1.02); opacity: 0.3; }
      50% { transform: translateX(-60px) translateY(-5px) scale(1.05); opacity: 0.35; }
      75% { transform: translateX(-30px) translateY(-10px) scale(1.02); opacity: 0.3; }
    }
    @keyframes carShine {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    @keyframes speedStreak {
      0% { transform: translateX(-100%); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    @keyframes neonPulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }
    @keyframes exhaustRise {
      0% { transform: translateY(0) scaleY(1); opacity: 0.6; }
      100% { transform: translateY(-150px) scaleY(1.5); opacity: 0; }
    }
    /* Arka Plan Araba Görseli - Kırmızı-Siyah Tonlarında Spor Araba */
    .background-car {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      opacity: 0.8;
      z-index: 0;
      filter: brightness(0.5) contrast(1.8) saturate(1.6) hue-rotate(-5deg);
      animation: carFloat 12s ease-in-out infinite;
      pointer-events: none;
    }
    .background-car img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }
    .background-car::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 30%, rgba(0,0,0,0.2) 60%, transparent 100%);
      z-index: 1;
    }
    .background-car::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center 70%, rgba(239,68,68,0.15) 0%, transparent 50%);
      z-index: 2;
    }
    @keyframes carFloat {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); }
      50% { transform: translateX(0) translateY(-15px) scale(1.01); }
    }
  </style>
</head>
<body>

  <!-- Navbar - Sadece Logo -->
  <nav class="sticky top-0 z-50 bg-black bg-opacity-80 backdrop-blur-md flex items-center justify-center px-8 py-4 border-b border-red-700">
    <h1 class="text-2xl font-bold neon">
      Piyasa Garage
    </h1>
  </nav>

  <!-- Kayıt Formu -->
  <section class="min-h-screen flex items-center justify-center px-4 py-16 relative overflow-hidden login-bg">
    <!-- Arka Plan Görseli - Ana Katman -->
    <div class="fixed inset-0 z-0">
      <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/60 to-black/90"></div>
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center_70%,_var(--tw-gradient-stops))] from-red-900/20 via-transparent to-transparent"></div>
    </div>
    
    <!-- Arka Plan Araba Görseli - Kırmızı-Siyah Tonlarında Spor Araba -->
    <div class="background-car">
      <img src="https://images.pexels.com/photos/3802508/pexels-photo-3802508.jpeg?auto=compress&cs=tinysrgb&w=1920" 
           alt="Kırmızı Spor Araba">
    </div>
    
    <!-- Ekstra Gradient Katmanları -->
    <div class="fixed inset-0 z-0">
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div>
      <div class="absolute inset-0 bg-gradient-to-br from-red-900/20 via-transparent to-black/50"></div>
    </div>
    
    <!-- Araba Animasyonları -->
    <div class="car-silhouette"></div>
    <div class="speed-streak"></div>
    <div class="speed-streak"></div>
    <div class="speed-streak"></div>
    <div class="speed-streak"></div>
    <div class="speed-streak"></div>
    <div class="neon-glow top-left"></div>
    <div class="neon-glow bottom-right"></div>
    <div class="exhaust-smoke"></div>
    
    <div class="w-full max-w-md relative z-10">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold neon mb-2 drop-shadow-2xl">Piyasa Garage</h1>
        <p class="text-gray-200 drop-shadow font-medium">Otomobil tutkunlarının buluşma noktası</p>
      </div>

      <div class="bg-black/40 backdrop-blur-md rounded-2xl p-8 border border-red-500/30 shadow-2xl">
        <h2 class="text-2xl font-bold text-white mb-6 drop-shadow-lg">Kayıt Ol</h2>
        
        <form id="registerForm" class="space-y-4">
          <div>
            <label class="block text-gray-200 mb-2 font-medium drop-shadow">Kullanıcı Adı</label>
            <input 
              type="text" 
              name="username" 
              required
              class="w-full px-4 py-3 rounded-lg bg-black/50 backdrop-blur-sm border border-red-500/40 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-500"
              placeholder="kullaniciadi"
            />
          </div>
          
          <div>
            <label class="block text-gray-200 mb-2 font-medium drop-shadow">E-posta</label>
            <input 
              type="email" 
              name="email" 
              required
              class="w-full px-4 py-3 rounded-lg bg-black/50 backdrop-blur-sm border border-red-500/40 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-500"
              placeholder="ornek@email.com"
            />
          </div>
          
          <div>
            <label class="block text-gray-200 mb-2 font-medium drop-shadow">Ad Soyad (İsteğe Bağlı)</label>
            <input 
              type="text" 
              name="full_name"
              class="w-full px-4 py-3 rounded-lg bg-black/50 backdrop-blur-sm border border-red-500/40 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-500"
              placeholder="Ad Soyad"
            />
          </div>
          
          <div>
            <label class="block text-gray-200 mb-2 font-medium drop-shadow">Şifre</label>
            <input 
              type="password" 
              name="password" 
              required
              minlength="6"
              class="w-full px-4 py-3 rounded-lg bg-black/50 backdrop-blur-sm border border-red-500/40 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-500"
              placeholder="En az 6 karakter"
            />
          </div>
          
          <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
          
          <button 
            type="submit"
            class="w-full py-3 bg-red-600/90 hover:bg-red-700 rounded-lg text-white font-semibold transition shadow-lg shadow-red-600/50 hover:shadow-red-600/70"
          >
            Kayıt Ol
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-200 drop-shadow">
            Zaten hesabın var mı? 
            <a href="../index.html" class="text-red-400 hover:text-red-300 font-medium">Giriş Yap</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/session.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // API Base URL (auth.js'de zaten tanımlı, burada tekrar tanımlamaya gerek yok)
    // const API_BASE = '../backend/api'; // auth.js'de zaten var
    
    // Sayfa yüklendiğinde session kontrolü yap
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('../backend/api/auth.php', {
          credentials: 'include'
        });
        const data = await response.json();
        
        // Eğer zaten giriş yapılmışsa keşfet sayfasına yönlendir
        if (data.success) {
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Session kontrolü hatası:', error);
      }
    });
  </script>
</body>
</html>
