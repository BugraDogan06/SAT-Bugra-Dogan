<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol - Piyasa Garage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #180000;
      color: #f1f1f1;
      overflow-x: hidden;
    }
    .neon {
      font-family: 'Orbitron', sans-serif;
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8">
  
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold neon mb-2">Piyasa Garage</h1>
      <p class="text-gray-400">Otomobil tutkunlarının buluşma noktası</p>
    </div>

    <div class="bg-neutral-900 rounded-2xl p-8 border border-gray-700">
      <h2 class="text-2xl font-bold text-white mb-6">Kayıt Ol</h2>
      
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-gray-300 mb-2">Kullanıcı Adı</label>
          <input 
            type="text" 
            name="username" 
            required
            class="w-full px-4 py-3 rounded-lg bg-neutral-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
            placeholder="kullaniciadi"
          />
        </div>
        
        <div>
          <label class="block text-gray-300 mb-2">E-posta</label>
          <input 
            type="email" 
            name="email" 
            required
            class="w-full px-4 py-3 rounded-lg bg-neutral-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
            placeholder="ornek@email.com"
          />
        </div>
        
        <div>
          <label class="block text-gray-300 mb-2">Ad Soyad (İsteğe Bağlı)</label>
          <input 
            type="text" 
            name="full_name"
            class="w-full px-4 py-3 rounded-lg bg-neutral-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
            placeholder="Ad Soyad"
          />
        </div>
        
        <div>
          <label class="block text-gray-300 mb-2">Şifre</label>
          <input 
            type="password" 
            name="password" 
            required
            minlength="6"
            class="w-full px-4 py-3 rounded-lg bg-neutral-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
            placeholder="En az 6 karakter"
          />
        </div>
        
        <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
        
        <button 
          type="submit"
          class="w-full py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition"
        >
          Kayıt Ol
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-400">
          Zaten hesabın var mı? 
          <a href="login.html" class="text-red-500 hover:text-red-400">Giriş Yap</a> | 
          <a href="../index.html" class="text-red-500 hover:text-red-400">Ana Sayfa</a>
        </p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
