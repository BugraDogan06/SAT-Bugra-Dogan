<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Piyasa Garage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #180000;
      color: #f1f1f1;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .neon {
      font-family: 'Orbitron', sans-serif;
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-black bg-opacity-80 backdrop-blur-md flex items-center justify-between px-8 py-4 border-b border-red-700">
    <div class="flex space-x-6 text-gray-300">
      <a href="../index.html" class="hover:text-red-500">Keşfet</a>
      <a href="events.html" class="hover:text-red-500">Etkinlikler</a>
      <a href="profile.html" class="hover:text-red-500 text-red-500">Profil</a>
    </div>

    <h1 class="text-2xl font-bold neon absolute left-1/2 transform -translate-x-1/2">
      <a href="../index.html">Piyasa Garage</a>
    </h1>

    <div class="flex items-center space-x-4">
      <a href="login.html" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white text-sm font-medium">Giriş Yap</a>
    </div>
  </nav>

  <!-- Profil -->
  <section class="max-w-4xl mx-auto mt-10 px-4">
    <div id="profileContainer" class="bg-neutral-900 rounded-2xl p-8 border border-gray-700">
      <div class="text-center">
        <img id="profilePicture" src="https://via.placeholder.com/150" alt="Profil" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-red-600">
        <h2 id="profileName" class="text-2xl font-bold text-white mb-2">Kullanıcı Adı</h2>
        <p id="profileBio" class="text-gray-400 mb-4">Biyografi buraya gelecek</p>
        <div class="flex justify-center space-x-6 text-gray-400">
          <div>
            <span class="text-2xl font-bold text-white" id="postsCount">0</span>
            <p>Gönderi</p>
          </div>
          <div>
            <span class="text-2xl font-bold text-white" id="followersCount">0</span>
            <p>Takipçi</p>
          </div>
          <div>
            <span class="text-2xl font-bold text-white" id="followingCount">0</span>
            <p>Takip</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Kullanıcı Gönderileri -->
    <div class="mt-10">
      <h3 class="text-2xl font-bold text-white mb-6">Gönderiler</h3>
      <div id="userPostsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Kullanıcı gönderileri buraya yüklenecek -->
      </div>
    </div>
  </section>

  <script src="js/profile.js"></script>
</body>
</html>
