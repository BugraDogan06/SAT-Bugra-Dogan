<head>

  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0000 0%, #1a0000 50%, #0a0000 100%);
      background-attachment: fixed;
    }

    .neon-text {
      font-family: 'Orbitron', sans-serif;
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b, 0 0 40px #ff2b2b;
    }

    .profile-stat:hover {
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    .profile-tab {
      transition: all 0.2s ease;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .profile-tab.active {
      color: #ffffff;
      border-color: #ef4444;
    }

    .profile-tab:not(.active) {
      color: #9ca3af;
    }

    .profile-tab:not(.active):hover {
      color: #ffffff;
    }

    .instagram-grid-item {
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      background: #1a1a1a;
      border-radius: 4px;
    }

    .instagram-grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .instagram-grid-item:hover img {
      transform: scale(1.08);
    }

    .glass-card {
      background: rgba(17, 24, 39, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .profile-avatar {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border: 4px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Garaj Kepengi Animasyonları */
    .garage-door-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 10000;
      background: linear-gradient(to bottom, 
        rgba(40, 40, 40, 1) 0%, rgba(45, 45, 45, 1) 2%,
        rgba(40, 40, 40, 1) 4%, rgba(45, 45, 45, 1) 6%,
        rgba(40, 40, 40, 1) 8%, rgba(45, 45, 45, 1) 10%,
        rgba(40, 40, 40, 1) 12%, rgba(45, 45, 45, 1) 14%,
        rgba(40, 40, 40, 1) 16%, rgba(45, 45, 45, 1) 18%,
        rgba(40, 40, 40, 1) 20%, rgba(45, 45, 45, 1) 22%,
        rgba(40, 40, 40, 1) 24%, rgba(45, 45, 45, 1) 26%,
        rgba(40, 40, 40, 1) 28%, rgba(45, 45, 45, 1) 30%,
        rgba(40, 40, 40, 1) 32%, rgba(45, 45, 45, 1) 34%,
        rgba(40, 40, 40, 1) 36%, rgba(45, 45, 45, 1) 38%,
        rgba(40, 40, 40, 1) 40%, rgba(45, 45, 45, 1) 42%,
        rgba(40, 40, 40, 1) 44%, rgba(45, 45, 45, 1) 46%,
        rgba(40, 40, 40, 1) 48%, rgba(45, 45, 45, 1) 50%,
        rgba(40, 40, 40, 1) 52%, rgba(45, 45, 45, 1) 54%,
        rgba(40, 40, 40, 1) 56%, rgba(45, 45, 45, 1) 58%,
        rgba(40, 40, 40, 1) 60%, rgba(45, 45, 45, 1) 62%,
        rgba(40, 40, 40, 1) 64%, rgba(45, 45, 45, 1) 66%,
        rgba(40, 40, 40, 1) 68%, rgba(45, 45, 45, 1) 70%,
        rgba(40, 40, 40, 1) 72%, rgba(45, 45, 45, 1) 74%,
        rgba(40, 40, 40, 1) 76%, rgba(45, 45, 45, 1) 78%,
        rgba(40, 40, 40, 1) 80%, rgba(45, 45, 45, 1) 82%,
        rgba(40, 40, 40, 1) 84%, rgba(45, 45, 45, 1) 86%,
        rgba(40, 40, 40, 1) 88%, rgba(45, 45, 45, 1) 90%,
        rgba(40, 40, 40, 1) 92%, rgba(45, 45, 45, 1) 94%,
        rgba(40, 40, 40, 1) 96%, rgba(45, 45, 45, 1) 98%,
        rgba(40, 40, 40, 1) 100%
      );
      transform-origin: bottom;
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
      pointer-events: none;
      box-shadow: 0 -10px 50px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 80px solid rgba(20, 20, 20, 1);
      border-left: 40px solid rgba(20, 20, 20, 1);
      border-right: 40px solid rgba(20, 20, 20, 1);
      border-bottom: none;
      box-sizing: border-box;
    }

    .garage-door-overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          0deg,
          rgba(60, 60, 60, 0.6) 0px,
          rgba(60, 60, 60, 0.6) 1px,
          rgba(30, 30, 30, 0.8) 1px,
          rgba(30, 30, 30, 0.8) 2px,
          rgba(60, 60, 60, 0.6) 2px,
          rgba(60, 60, 60, 0.6) 3px,
          transparent 3px,
          transparent 35px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.3) 0px,
          rgba(0, 0, 0, 0.3) 35px,
          transparent 35px,
          transparent 70px
        );
      box-shadow: 
        inset 0 1px 2px rgba(255, 255, 255, 0.3),
        inset 0 -1px 2px rgba(0, 0, 0, 0.2);
    }

    .garage-door-overlay::after {
      content: 'Piyasa Garage';
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: bold;
      color: #ff2b2b;
      text-shadow: 
        0 0 10px #ff2b2b,
        0 0 20px #ff2b2b,
        0 0 40px #ff2b2b,
        0 0 80px #ff2b2b;
      letter-spacing: 4px;
      z-index: 1;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .garage-open-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 16px 48px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      font-weight: bold;
      color: #ff2b2b;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff2b2b;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 
        0 0 10px #ff2b2b,
        0 0 20px #ff2b2b;
      box-shadow: 
        0 0 20px rgba(255, 43, 43, 0.5),
        inset 0 0 20px rgba(255, 43, 43, 0.1);
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    .garage-open-button:hover {
      background: rgba(255, 43, 43, 0.2);
      box-shadow: 
        0 0 30px rgba(255, 43, 43, 0.8),
        inset 0 0 30px rgba(255, 43, 43, 0.2);
      transform: translate(-50%, -50%) scale(1.05);
    }

    .garage-open-button:active {
      transform: translate(-50%, -50%) scale(0.98);
    }

    .garage-door-overlay.opening {
      animation: garageShutterOpen 2.5s cubic-bezier(0.34, 0.1, 0.25, 1) forwards;
    }

    @keyframes garageShutterOpen {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0; 
      }
    }

    @media (max-width: 640px) {
      .garage-door-overlay::after {
        font-size: 2rem;
        top: 35%;
      }
      
      .garage-open-button {
        font-size: 1rem;
        padding: 12px 32px;
        top: 55%;
      }
    }
  </style>

  <script>
    // Garaj Kepengi Açma
    function openGarage() {
      const overlay = document.getElementById('garageDoorOverlay');
      const button = document.getElementById('garageOpenButton');
      
      if (overlay && !overlay.classList.contains('opening')) {
        // Butonu gizle
        if (button) {
          button.style.opacity = '0';
          button.style.transition = 'opacity 0.3s';
          setTimeout(() => {
            button.style.display = 'none';
          }, 300);
        }
        
        // Scroll'u etkinleştir
        document.body.style.overflowY = 'auto';
        
        // Animasyonu başlat
        overlay.classList.add('opening');
        
        // Animasyon bitince overlay'i kaldır
            setTimeout(() => {
          if (overlay.parentNode) {
            overlay.remove();
          }
        }, 2500);
      }
    }
    
    // Mobile sidebar toggle
    function toggleMobileSidebar() {
      const sidebar = document.getElementById('leftSidebarNav');
      const overlay = document.getElementById('mobileSidebarOverlay');
      sidebar.classList.toggle('-translate-x-full');
      sidebar.classList.toggle('mobile-sidebar-open');
      overlay.classList.toggle('hidden');
    }

    // Tab switching
    function switchProfileTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.profile-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(`tab-${tabName}-btn`).classList.add('active');
      
      // Update tab contents
      document.querySelectorAll('.profile-tab-content').forEach(content => {
        content.classList.add('hidden');
      });
      document.getElementById(`tab-${tabName}-content`).classList.remove('hidden');
      
      // Load content if needed
      if (tabName === 'cars' && typeof window.loadUserCars === 'function') {
        setTimeout(() => window.loadUserCars(), 100);
      }
    }
